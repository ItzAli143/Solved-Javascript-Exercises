<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        // calculate average age of 10 students. prompt the user to enter the age of 10 students.
        let age1 = parseInt(prompt("Enter the age of first student."))
        let age2 = parseInt(prompt("Enter the age of second student."))
        let age3 = parseInt(prompt("Enter the age of third student."))
        let age4 = parseInt(prompt("Enter the age of fourth student."))
        let age5 = parseInt(prompt("Enter the age of fifth student."))
        let age6 = parseInt(prompt("Enter the age of sixth student."))
        let age7 = parseInt(prompt("Enter the age of seventh student."))
        let age8 = parseInt(prompt("Enter the age of eighth student."))
        let age9 = parseInt(prompt("Enter the age of ninth student."))
        let age10 = parseInt(prompt("Enter the age of tenth student."))

        let sum = age1 + age2 + age3 + age4 + age5 + age6 + age7 + age8 + age9 + age10
        let average = sum / 10
        
        alert("The average age of the 10 students is: " + average)
    </script>
    
</body>
</html>
