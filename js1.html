<body>
    
    <script>
        let num1 = parseInt(prompt("Enter first number:"))
        let num2 = parseInt(prompt("Enter second number:"))
        let result = num1 + num2
        let result1 = num1 - num2
        let result2 = num1 * num2
        let result3 = num1 / num2
        alert("The result of sum of " + num1 + " and " + num2 + " is " + result)
        alert("The result of subtraction of " + num1 + " and " + num2 + " is " + result1)
        alert("The result of multiplication of " + num1 + " and " + num2 + " is " + result2)
        alert("The result of division of " + num1 + " and " + num2 + " is " + result3)

    </script>
