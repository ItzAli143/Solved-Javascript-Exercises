<body>
    <script>
        // write a program that takes radius of a circle from the user and calculates the diameter, circumference and are of a circle and display the result.
        let radius = parseFloat(prompt("Enter the radius of the circle:"));
        let diameter = 2 * radius;
        let circumference = 2 * 3.14 * radius ;
        let area = 3.14 * (radius ** 2);
        alert("Diameter of the circle: " + diameter);
        alert("Circumference of the circle: " + circumference);
        alert("Area of the circle: " + area);
        
    </script>
    
</body>
