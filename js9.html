    <script>
        //  BMI exercise

        let height = parseFloat(prompt("Enter your height in inches:"))
        let weight = parseFloat(prompt("Enter your weight in pounds:"))       /* we: 123.45   he: 67.2*/
        let bmi = weight * 703 / (height **2)
        
        console.log("BMI: " + bmi)

        if(bmi < 16.0){
            alert("Severely Underweight")
        }
        else if(bmi >= 16.0 && bmi <= 18.4){
            alert("Underweight")
        }
        else if(bmi >= 18.5 && bmi <= 24.9){
            alert("Normal Weight")
        }
        else if(bmi >= 25.0 && bmi <= 29.9){
            alert("Overweight")
        }
        else if(bmi >= 30.0 && bmi <= 34.9){
            alert("Moderately Obese")
        }
        else if(bmi >= 35.0 && bmi <=3909){
            alert("Severely Obese")
        }
        else{
            alert("Morbidly obese")
        }






    </script>
    
</body>
</html>
