<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Loop</title>
  </head>
  <body>
    <script>
      let str = "LOL";
      for (let i = 0; i <= 4; i++) {
        console.log("Outer:", i);
        for (let j = 0; j < str.length; j++) {
          console.log("  Inner:", str[j]);
        }
      }
    </script>
  </body>
</html>
