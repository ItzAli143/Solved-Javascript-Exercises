<body>
    <script>
        // write a program that calculate the body mass index from a users weight and height
        let weight = parseFloat(prompt("Enter your weight in kilograms:"));
        let height = parseFloat(prompt("Enter your height in meters:"));
        meter = height * 0.3048
        
        let bmi = weight / (meter ** 2);
        
        alert("Your Body Mass Index is " + bmi);
    </script>
