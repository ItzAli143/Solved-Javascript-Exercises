<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function is even or odd</title>
  </head>
  <body>
    <script>
      function isEvenOrOdd(num) {
        if (num % 2 === 0) {
          return "The number is even";
        } else {
          return "The number is odd";
        }
      }
    </script>
  </body>
</html>
