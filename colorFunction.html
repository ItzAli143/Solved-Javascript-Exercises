<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color message function</title>
  </head>
  <body>
    <script>
      function colorMessage(favColor, shirtColor) {
        if (favColor === shirtColor) {
          return "This shirt is your favorite color.";
        } else {
          return "This is a nice color.";
        }
      }
    </script>
  </body>
</html>
