    <script>
        // write a program that takes a four digit integer from user and show the digits on the screen seperately i.e if user enters 7531, it displays 1, 3, 5, 7 seperately by modulus method
        let num = parseInt(prompt("Enter a four digit integer:")) ;
        let no1 = num%10 ;
        rno = parseInt(num/10)
        let no2 = rno%10 ;
        rno = parseInt(rno/10)
        let no3 = rno%10 ;
        rno = parseInt(rno/10)
        let no4 = rno%10 ;
